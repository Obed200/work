    <div class="container">
        <!-- <div class="log">
            <h2 class="text1">Provided Form To create Your Account To The Quiz Platform </h2>
        </div> -->
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control success">
                <label>User Name:</label>
                <input type="text" placeholder="obed" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control error">
                <label>Email:</label>
                <input type="email" placeholder="obed@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Password:</label>
                <input type="password" placeholder="Password" id="password" minlength="8" maxlength="10">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password:</label>
                <input type="password" placeholder=" Password" id="password2" minlength="8" maxlength="10">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="tutorial.js"></script>
